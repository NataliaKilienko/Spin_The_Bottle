<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin The Bottle</title>
    <link href="main.css" rel="stylesheet" />
</head>
<body>
<h1>Spin The Bottle</h1>
<form id="player-form">
    <label for="player-name">Enter player name</label>
    <input id="player-name" type="text" placeholder="Player name">
    <button id="add-player" type="submit">Add player</button>
</form>
<p id="players-text">Players</p>
<ul id="players"></ul>
<p id="status">Add players to spin the bottle.</p>
<button id="spin">Spin</button>

<script src="main.js"></script>
</body>
</html>
